---
- name: Install satellite
  connection: local
  hosts: all
  tasks:
    - name: Install pre-reqs
      become: yes
      yum:
        name: '{{item}}'
        state: latest
      loop:
        - http://fedorapeople.org/groups/katello/releases/yum/3.6/katello/el7/x86_64/katello-repos-latest.rpm
        - http://yum.theforeman.org/releases/1.17/el7/x86_64/foreman-release.rpm
        - https://yum.puppetlabs.com/puppetlabs-release-pc1-el-7.noarch.rpm
        - http://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
        - foreman-release-scl
        - python-django
    - name: Update
      become: yes
      yum:
        name: '*'
        state: latest
    - name: Foreman Katello
      become: yes
      package:
        name: '{{item}}'
        state: latest
      loop:
        - katello
    - name: "Install Satellite 6"
      become: yes
      command: "foreman-installer --scenario katello"
